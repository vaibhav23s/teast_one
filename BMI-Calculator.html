<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f8ff;
    }

    h2 {
      color: blanchedalmond
    }

    input {
      margin: 10px 0;
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>BMI Calculator</h2>

  <label for="weight">Enter weight (kg):</label><br>
  <input type="number" id="weight" placeholder="e.g. 70"><br>

  <label for="height">Enter height (meters):</label><br>
  <input type="number" step="0.01" id="height" placeholder="e.g. 1.75"><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div class="result" id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.innerHTML = "Please enter valid weight and height!";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi <= 18.4) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else if (bmi >= 30) {
        category = "Obese";
      }

      result.innerHTML = `Your BMI is ${bmi.toFixed(2)} - ${category}`;
    }
  </script>

</body>
</html>
